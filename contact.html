<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/7fdc429f8c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/skewed-header.css" />
    <link rel="stylesheet" href="styles/page-container.css" />
    <link rel="stylesheet" href="styles/helpers.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="stylesheet" href="styles/media-queries.css" />
  </head>

  <body>
    <div class="skewed-header">
      <div
        class="header-bg"
        style="background-image: url('images/backgrounds/contact.jpg')"
      ></div>
      <div class="skewed-header-wrapper">
        <div class="skewed-header-content">
          <div class="heading-wrapper">
            <h1>Contact</h1>
          </div>

          <div class="links-wrapper">
            <div class="nav-link">
              <a href="index.html" target="_blank">Home</a>
            </div>

            <div class="nav-link">
              <a href="about.html" target="_blank">About</a>
            </div>

            <div class="nav-link">
              <a href="menu.html" target="_blank">Menu</a>
            </div>

            <div class="nav-link">
              <a href="contact.html" target="_blank">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="spacer60"></div>

    <div class="page-container">
      <div class="contact-grid-wrapper">
        <div class="company-metadata-sidebar-wrapper">
          <div class="logo">
            <img
              src="images/logos/decamp-fantastic-fries-logo-dark.png"
              alt="Logo"
            />
          </div>

          <div class="company-details-wrapper">
            <i class="fas fa-map-marker-alt"></i>
            <div>
              123 Any St <br />
              Scottdale, AZ, 85252
            </div>
          </div>

          <div class="company-details-wrapper">
            <i class="fas fa-phone-volume"></i>
            <div>555 555 555</div>
          </div>

          <div class="company-details-wrapper">
            <i class="far fa-clock"></i>
            <div>10 AM - MIDNIGHT</div>
          </div>
        </div>

        <div class="form">
          <div class="form-group">
            <input type="text" id="fullName" placeholder="Your Name" />
            <label for="fullName">Your Name</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Your E-mail" />
            <label for="email">Your E-mail</label>
          </div>
          <div class="form-group">
            <textarea
              name="message"
              id="message"
              placeholder="Message"
            ></textarea>
            <label for="message">Message</label>
          </div>
          <div class="spacer10"></div>
          <div class="spacer10"></div>

          <div class="center-btn-wrapper">
            <button type="submit" class="btn">send</button>
          </div>
        </div>
      </div>
    </div>

    <div class="spacer60"></div>
    <div class="spacer60"></div>
    <div class="spacer60"></div>

    <div class="footer-wrapper">
      <div class="footer-logo">
        <img
          src="images/logos/decamp-fantastic-fries-logo-white.png"
          alt="Logo"
        />
      </div>
      <div class="contact-info-wrapper">
        <div class="phone-wrapper"><p>555 555 555</p></div>
        <div class="time-wrapper"><p>10 am - midnight</p></div>
      </div>
      <div class="footer-links-wrapper">
        <div class="footer-link">
          <a href="index.html" target="_blank">Home</a>
        </div>
        <div class="footer-link">
          <a href="about.html" target="_blank">About</a>
        </div>
        <div class="footer-link">
          <a href="menu.html" target="_blank">Menu</a>
        </div>
        <div class="footer-link">
          <a href="contact.html" target="_blank">Contact</a>
        </div>
      </div>

      <div class="social-media-wrapper">
        <div class="social-media-icon">
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        <div class="social-media-icon">
          <a href="https://twitter.com/" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
        <div class="social-media-icon">
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </div>
      </div>

      <div class="rights-wrapper">
        <div class="rights-logo">
          <i class="far fa-copyright"></i>
        </div>
        <div class="rights-text">
          <p>2021 DevCamp | All rights reserved</p>
        </div>
      </div>
    </div>
  </body>
</html>
